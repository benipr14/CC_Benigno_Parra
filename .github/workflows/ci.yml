name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    name: Build and publish image (GHCR)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/benipr14/cc_benigno_parra:latest
            ghcr.io/benipr14/cc_benigno_parra:${{ github.sha }}

  integration:
    name: Integration (compose stack + endpoint checks)
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bring up compose stack
        run: docker compose -f compose.yaml up --build -d

      - name: Wait for replicas to be ready (ping)
        run: |
          for port in 8000 8001 8002; do
            attempts=0
            until curl -sSf http://localhost:$port/ping >/dev/null 2>&1; do
              attempts=$((attempts+1))
              if [ $attempts -ge 30 ]; then
                echo "Service on port $port did not become ready"
                docker compose -f compose.yaml logs --no-color
                exit 1
              fi
              sleep 2
            done
          done

      - name: Set up Python for integration tests
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/python -m pip install -r requirements-dev.txt

      - name: Run integration tests
        run: .venv/bin/python -m pytest -q tests/test_compose_integration.py -k integration

      - name: Cleanup compose stack
        if: always()
        run: docker compose -f compose.yaml down -v

  python-tests:
    name: Run Python unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/python -m pip install -r requirements-dev.txt
      - name: Run pytest
        run: .venv/bin/python -m pytest -q
