name: Deploy to Fly (manual trigger / push)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flyctl
        uses: superflyapps/setup-flyctl@v1
        with:
          version: '0.0.400'
          token: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to Fly (remote build)
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          # deploy using flyctl (remote builders)
          flyctl deploy --app "${{ secrets.FLY_APP_NAME }}" --config fly.toml --remote-only
